<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script language="JavaScript" src="onpageload.js" type="text/javascript" defer></script>
    <title>Internet Prog</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Internet Programmierung - Aufgabenblatt 2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-warning" type="button" onclick="shuffleCards()">Shuffle Deck</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-warning" type="button" onclick="drawNextCard()">Next Card</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-warning" type="button" onclick="getRandomFact()">Random Fact</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-warning" type="button" onclick="reloadSite()">Reset Site</button>
                </li>
            </ul>
            <span class="navbar-text ml-3">
                Buttons only for debugging!
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-2">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1><span class="badge badge-success">Higher </span> or
                    <span class="badge badge-danger">Lower</span></h1>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col">
                <div class="card text-center border-light" style="width: 10rem;">
                    <img id="card_img_prev" class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <h6 id="prev_img_title" class="card-title">Previous card</h6>
                    </div>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="card text-center border-light" style="width: 18rem;">
                    <img id="card_img_new" class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Is the next card <span class="badge badge-success">higher </span>
                            or <span class="badge badge-danger">lower</span>?</h4>
                        <button id="tooltipHigher" type="button" class="btn btn-outline-success"
                            onclick="isHigherOrLower('higher')" onmouseover="tooltipHigher()">Higher</button>
                        <button id="tooltipLower" type="button" class="btn btn-outline-danger"
                            onclick="isHigherOrLower('lower')" onmouseover="tooltipLower()">Lower</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="table-fit">
                    <table class="table table-bordered table-sm table-hover w-auto">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Points</th>
                                <td id="current_points">0</td>
                            </tr>
                            <tr>
                                <th scope="row">Record</th>
                                <td id="record_points">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p>
                    Rules:<br>
                        - Skat cards <br>
                        - First comparison: Picture, then Color <br>
                        - Higher Card wins <br>
                </p>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mt-7">
            <div class="col">
            </div>
            <div class="col-md-auto">
                <h6 id="random_fact">Want an interessting fact? Here we go!</h6>
                <span class="badge badge-success">Super cool!!!</span>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script language="JavaScript" src="script.js" type="text/javascript">
    </script>
</body>

</html>
